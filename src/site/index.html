<!DOCTYPE html>
<html>
<head>
    <title>Street View Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #map {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        document.getElementById('map').style.height = window.innerHeight + 'px';
    </script>
    <script>
        function initMap() {
            // Créez une carte centrée sur un emplacement spécifique
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 47.5763831, lng: -122.4211769 },
                zoom: 14
            });

            // Activez la vue Street View
            const panorama = new google.maps.StreetViewPanorama(
                document.getElementById('map'),
                {
                    position: { lat: 47.5763831, lng: -122.4211769 },
                    pov: { heading: 70, pitch: 0 },
                    zoom: 1,
                    disableDefaultUI: true
                },
            );

            // Associez la vue Street View à la carte
            map.setStreetView(panorama);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzk__fThWKnnS8Y6YaXcNNiCLr22immtI&callback=initMap"></script>
</body>
</html>
